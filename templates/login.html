<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}{{ form.email() }}
        </div>
        <div>
            {{ form.password.label }}{{ form.password() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register here.</a>
</body>
</html>
